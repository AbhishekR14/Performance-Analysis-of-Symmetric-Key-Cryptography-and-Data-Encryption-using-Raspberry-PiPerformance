<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <section class="hero is-info is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <h1 style="color:black;font-size:40px;">Download A File!</h1>
            <br>
            <br>
            <h2 style="color:black;font-size:20px;">Enter the following details</h2>
            <br>
          <form method="POST">
            <label for="fid">File ID:</label>
            <input class="input" type="text" name="fid"><br><br>
            <label for="fname">File name:</label>
            <input class="input" type="text" name="fname"><br><br>
            <label for="fkey">Key:</label>
            <input class="input" type="text" name="fkey"><br><br>
            <button type="submit" class="button is-success"value="Submit">Submit</button>
            <button type="submit" class="button is-success" name="profile" value="profile"><a href="{{ url_for('profile') }}">Go Back</a></button>
          </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
